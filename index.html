<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Baby Birth Agreement</h1>
      </header>
      <div class="content">
        <form action="" method="get">
          <div class="group-form">
            <label for="first_name">First name: </label>
            <input type="text" name="fname" id="first_name" />
          </div>

          <div class="group-form">
            <label for="last_name">Last name: </label>
            <input type="text" name="lname" id="last_name" />
          </div>

          <div class="group-form">
            <label for="id-card">ID: </label> <br>
            <input type="number" name="id-card" id="id-card">
          </div>

          <div class="group-form">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="group-form">
            <label for="phone">Enter your phone number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
          </div>
          <a href="./agreement.html">Terms && Conditions</a>
          <div class="group-form">
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms"
              >I agree with all of the terms and conditions</label
            >
          </div>

          <input type="submit" value="Submit" />
        </form>
        <div class="sidebar">
          <span>+923425078462</span>
          <span>Rawalpindi, Punjab, Pakistan</span>
        </div>
      </div>
    </div>
  </body>
</html>
